<!DOCTYPE html>
  <html>
  <head>
	<meta charset="utf-8">
  <title>Welcome To Login Form</title>
  <meta name="viewport" content="width=device-width ,initial-scale=1.0">
  <script type="text/javascript" src="login.js"></script>
  <link rel="stylesheet" type="text/css" href="login.css" >
  </head>

	<body>
	<!-- Main div code -->
	<div id="main">
	<div class="h-tag">
	<h2>Welcome To Membership Login</h2>
	</div>
	<!-- Login box -->
	<div class="login">
	<table cellspacing="2" align="center" cellpadding="8" border="0">
	<tr>
	<td>Enter fullname :</td>
	<td><input type="text" placeholder="Enter fullname here" id="name" class="tb" /></td>
	</tr>
	<tr>
	<td>Enter username :</td>
	<td><input type="text" placeholder="Enter username here" id="email" class="tb" /></td>
	</tr>
	<tr>
	<td>Enter Password :</td>
	<td><input type="password" placeholder="Enter Password here" id="pwd1" class="tb" /></td>
	</tr>
	<tr>
	<td></td>
	<td>
	<input type="submit" value="Reset" class="btn"/>
	<input type="submit" value="Login" class="btn" onClick="login()" /></td>
	</tr>
	</table>
	</div>
	   <!-- login box div ending here.. -->
	   <div class="home">
		   <button><a href="main.html">Home</a></button> 
	   </div>
	</div>
	<!-- Main div ending here... -->
  </body>
  </html>
